<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Order Page</title>
        <link rel="stylesheet" href="CSS/bootstrap.css"/>
        <link rel="stylesheet" href="CSS/stylechange.css"/>
        <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <style type="text/css">          
            .form-horizontal .control-group{
                padding-top:10px;
            }
            
            .form-horizontal .control-label{
                width: 150px;
                text-align: left;
                margin-left: 50px;
            }

            .form-horizontal .controls {
                margin-left: 80px;
                padding-top: 0px;
            }
        </style>
    </head>
    <body>
        <div wicket:id="headerPanel"/>
        <div class="panel" wicket:id="menuPanel"/>
        <form class="form-horizontal" wicket:id="OrderPageForm">
            <h2>Order:</h2>
            <div class="control-group">
                <label class="control-label" for="countryDrop">Select Country:</label>
                <div class="controls">
                     <select id="countryDrop" wicket:id="countryDropDown"></select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="countryCost">Cost:</label>
                <div class="controls">
                     <label id="countryCost" wicket:id="countryCostLabel"></label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="hotelDrop">Select Hotel:</label>
                <div class="controls">
                     <select id="hotelDrop" wicket:id="hotelDropDown"></select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="hotelCost">Cost:</label>
                <div class="controls">
                     <label id="hotelCost" wicket:id="hotelCostLabel"></label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="tourDrop">Select Tour:</label>
                <div class="controls">
                      <select id="tourDrop" wicket:id="tourDropDown"></select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="tourCost">Cost:</label>
                <div class="controls">
                      <label id="tourCost" wicket:id="tourCostLabel"></label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="sum">Total sum:</label>
                <div class="controls">
                      <input type="text" wicket:id="totalCostSumLabel" disabled/>
                </div>
            </div>
            <center><input class="btn btn-success" type="submit" /></center>
        </form>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>UserOrderHistory</title>
        <link rel="stylesheet" href="CSS/bootstrap.css"/>
        <link rel="stylesheet" href="CSS/stylechange.css"/>
    </head>
    <body>
       <div wicket:id="headerPanel"/>
       <a href="thisGetsReplacedAtRuntime" 
           wicket:id="ProfilePage">ProfilePage</a>
        <form class="form-horizontal" wicket:id="form">
            <div id="bd" style="display: table; border: 1px solid;">
                <div style="display: table-row;">
                            <div style="display: table-cell; border-right: 1px solid; border-bottom: 1px solid; text-align: center;">Country</div>
                            <div style="display: table-cell; border-right: 1px solid; border-bottom: 1px solid;text-align: center;">Hotel</div>
                            <div style="display: table-cell; border-right: 1px solid; border-bottom: 1px solid;text-align: center;">Tour</div>
                            <div style="display: table-cell; border-right: 1px solid; border-bottom: 1px solid;text-align: center;">User</div>
                            <div style="display: table-cell; border-bottom: 1px solid; text-align: center;">Cost</div>
                </div>
                <div wicket:id="orders" style="display: table-row;">
                    <div wicket:id="country" style="display: table-cell; border-right: 1px solid;"></div>
                    <div wicket:id="hotel" style="display: table-cell; border-right: 1px solid;"></div>
                    <div wicket:id="tour" style="display: table-cell; border-right: 1px solid;"></div>
                    <div wicket:id="user" style="display: table-cell; border-right: 1px solid;"></div>
                    <div wicket:id="cost" style="display: table-cell;"></div>
                </div>
            </div>
        </form>
    </body>
</html>

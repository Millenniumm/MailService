<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Profile</title>
        <link rel="stylesheet" href="CSS/bootstrap.css">
        <link rel="stylesheet" href="CSS/stylechange.css">
        <style type="text/css">
            .form-horizontal{
                margin: 10px auto 0;
            }
        </style>
    </head>
    <body>
    <center><div wicket:id="menuPanel"/></center>
        <form class="form-horizontal" wicket:id="profileForm">
            <h2>Profile:</h2>
            <div class="control-group">
                <label class="control-label" for="inputName">Name:</label>
                <div class="controls">
                    <input type="text" id="inputName" placeholder="name" wicket:id="yourName"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputSurname">Surname:</label>
                <div class="controls">
                    <input type="text" id="inputSurname" placeholder="surname" wicket:id="yourSurname"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputAge">Age:</label>
                <div class="controls">
                    <input type="text" id="inputAge" placeholder="age" wicket:id="yourAge"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPc">Personal Code:</label>
                <div class="controls">
                    <input type="text" id="inputPc" placeholder="personal code" wicket:id="yourPerCode"/>
                </div>
            </div>
            <center><input class="btn btn-success" type="submit" wicket:id="saveChanges" value="Save changes"/></center>
        </form>
        <form class="form-horizontal" wicket:id="passwordForm">
            <h2>Password Change:</h2>
            <div class="control-group">
                <label class="control-label" for="inputOldPw">Old Password:</label>
                <div class="controls">
                    <input type="password" id="inputOldPw" placeholder="old password" wicket:id="oldPassword"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputNewPw">New Password:</label>
                <div class="controls">
                    <input type="password" id="inputNewPw" placeholder="new password" wicket:id="newPassword"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputReNewPw">Repeat New Password:</label>
                <div class="controls">
                    <input type="password" id="inputReNewPw" placeholder="repeat new password" wicket:id="repeatNewPassword"/>
                </div>
            </div>
            <center><input class="btn btn-success" type="submit" wicket:id="savePw" value="Change password"/></center>
        </form>
    </body>
</html>

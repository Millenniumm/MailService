<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>DeleteOrder</title>
        <link rel="stylesheet" href="CSS/bootstrap.css"/>
        <link rel="stylesheet" href="CSS/stylechange.css"/>
    </head>
    <body>
        <div wicket:id="headerPanel"/>
        <a href="thisGetsReplacedAtRuntime" 
           wicket:id="AdminPage">AdminPage</a>     
        <form class="form-horizontal" wicket:id="form">
           <table class="table">
               <thead>
                   <tr>
                       <th>Country</th>
                       <th>Hotel</th>
                       <th>Tour</th>
                       <th>Cost</th>
                       <th>User</th>
                       <th>Action</th>
                   </tr>
               </thead>
               <tbody>
                   <div wicket:id="orders">
                       <tr>
                           <td><div wicket:id="country"/></td>
                           <td><div wicket:id="hotel"/></td>
                           <td><div wicket:id="tour"/></td>
                           <td><div wicket:id="cost"/></td>
                           <td><div wicket:id="user"/></td>
                           <td><input class="btn btn-small btn-danger" wicket:id="deleteButton" type="submit" value="Delete"/></td>
                       </tr>
                   </div>
               </tbody>
           </table>
       </form>
    </body>
</html>

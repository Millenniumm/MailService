<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>UserOrderHistory</title>
        <link rel="stylesheet" href="CSS/bootstrap.css"/>
        <link rel="stylesheet" href="CSS/stylechange.css"/>
        <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </head>
    <body>
       <div wicket:id="headerPanel"/>
       <div class="panel" wicket:id="menuPanel"/>
       <form class="form-horizontal" wicket:id="form">
           <h2>History:</h2>
           <table class="table">
               <thead>
                   <tr>
                       <th>Country</th>
                       <th>Hotel</th>
                       <th>Tour</th>
                       <th>Cost</th>
                   </tr>
               </thead>
               <tbody>
                   <div wicket:id="orders">
                       <tr>
                           <td><div wicket:id="country"/></td>
                           <td><div wicket:id="hotel"/></td>
                           <td><div wicket:id="tour"/></td>
                           <td><div wicket:id="cost"/></td>
                       </tr>
                   </div>
               </tbody>
           </table>
       </form>
    </body>
</html>

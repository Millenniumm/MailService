<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>main</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div wicket:id="headerPanel"/>
        <div wicket:id="menuPanel"/>
        <a href="thisGetsReplacedAtRuntime" 
           wicket:id="OrderPage">Order Page</a>
        <form wicket:id="form">
            <div id="bd" style="display: table;">
                <div wicket:id="orders" style="display: table-row;">
                    <div style="display: table-cell;"><b>Order: </b></div>
                    <div wicket:id="country" style="display: table-cell;"></div>
                    <div wicket:id="hotel" style="display: table-cell;"></div>
                    <div wicket:id="tour" style="display: table-cell;"></div>
                    <div wicket:id="cost" style="display: table-cell;"></div>
                    <input wicket:id="hotOrderButton" type="submit" value="Order while it's HOT!"/>
                </div>
            </div>
        </form>
    </body>
</html>

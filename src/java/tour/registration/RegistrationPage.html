<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="CSS/bootstrap.css">
        <link rel="stylesheet" href="CSS/stylechange.css">
        <style type="text/css">
            .form-horizontal {
                max-width: 400px;
            }
            .form-horizontal .control-label {
                width: 110px;
            }

            .form-horizontal .controls {
                margin-left: 150px;
            }
        </style>
    </head>
    <body>
        <div wicket:id="headerPanel"/>
        <form class="form-horizontal" wicket:id="registerForm">
            <center><h2>Registration</h2></center>
            <span style="color:red" wicket:id="error"/>
            <div class="control-group">
                <label class="control-label" for="inputUsername"><font color="red">*</font> Username:</label>
                <div class="controls">
                    <input type="text" id="inputUsername" placeholder="username" wicket:id="loginEnter"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputPassword"><font color="red">*</font> Password: </label>
                <div class="controls">
                    <input type="password" id="inputPassword" placeholder="password" wicket:id="password"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputName"><font color="red">*</font> Name:</label>
                <div class="controls">
                    <input type="text" id="inputName" placeholder="name" wicket:id="nameEnter"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputSurname"><font color="red">*</font> Surname:</label>
                <div class="controls">
                    <input type="text" id="inputSurname" placeholder="surname" wicket:id="surnameEnter"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputAge"><font color="red">*</font> Age:</label>
                <div class="controls">
                    <input type="text" id="inputAge" placeholder="age" wicket:id="ageEnter"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputPc"><font color="red">*</font> Personal Code:</label>
                <div class="controls">
                    <input type="text" id="inputPc" placeholder="personal code" wicket:id="perCodeEnter"/>
                </div>
            </div>
            <center><input class="btn btn-success" wicket:id="Create" type="submit" value="Create account"/></center>
            <center><a wicket:id="signinPage">Sign in!</a></center>
        </form>
    </body>
</html>

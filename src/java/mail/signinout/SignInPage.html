<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>SignInPage</title>
        <link rel="stylesheet" href="CSS/bootstrap.css"/>
        <link rel="stylesheet" href="CSS/stylechange.css"/>
    </head>
    <body>
        <div class="container">
            <form class="form-signin" id="form" wicket:id="SignInForm">
                <center><h3>Sign In</h3></center>
                <span style="color:red" wicket:id="feedback"/>
                <p><input type="text" placeholder="Username" wicket:id="username"/></p>
                <p><input type="password" placeholder="Password" wicket:id="password"/></p>
                <center><input id="click" class="btn btn-primary" type="submit" value="Sign in!"/>     
                <label></label>
                <a wicket:id="regPage">Create new account</a></center>
            </form>
        </div>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>SearchOrders</title>
        <link rel="stylesheet" href="CSS/bootstrap.css"/>
        <link rel="stylesheet" href="CSS/stylechange.css"/>
        <style type="text/css">
            .form-horizontal{
                max-width: 380px;
            }
                 
            .form-horizontal .control-label{
                width: 120px;
                text-align: left;
                margin-left: 20px;
            }

            .form-horizontal .controls {
                margin-left: 50px;
                padding-top: 0px;
            }
        </style>
    </head>
    <body>
        <div wicket:id="headerPanel"/>
        <a href="thisGetsReplacedAtRuntime" 
           wicket:id="AdminPage">AdminPage</a>
        <form class="form-horizontal" wicket:id="form">
            <h3>Search orders:</h3>
            <div class="control-group">
                <label class="control-label" for="usernameEnter">Enter Username:</label>
                <div class="controls">
                    <input id="usernameEnter" type="text" wicket:id="usernameText"/>
                </div>
            </div>
            <center><input class="btn btn-success" type="submit" wicket:id="searchButton" value="Search"/></center>
        </form>
    </body>
</html>

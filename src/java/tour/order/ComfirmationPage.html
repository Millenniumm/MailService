<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>ComfirmationPage</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <form wicket:id="form">
            <div style="display: table-cell;"><b>Order: </b></div>
            <div wicket:id="country" style="display: table-cell;"></div>
            <div wicket:id="hotel" style="display: table-cell;"></div>
            <div wicket:id="tour" style="display: table-cell;"></div>
            <div wicket:id="user" style="display: table-cell;"></div>
            <div wicket:id="cost" style="display: table-cell;"></div>
            <input wicket:id="confirmButton" type="submit" value="Confirm"/>
        </form>
    </body>
</html>
